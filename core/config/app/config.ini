leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[Class-A-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=10.0.0.0
router=10.0.0.1
netmask=255.0.0.0
broadcast=10.0.0.255
range=10.0.0.20/10.0.0.50

[Class-B-Address]
leasetimeDef=600
leasetimeMax=7200
subnet=172.16.0.0
router=172.16.0.1
netmask=255.240.0.0
broadcast=172.16.0.255
range=172.16.0.100/172.16.0.150

[Class-C-Address]
